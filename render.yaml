services:
  - type: web
    name: mente
    runtime: ruby
    plan: free
    buildcommand: "./bin/render-build.sh"
    startcommand: "./bin/render-start.sh"
    envvars:
      - key: RAILS_MASTER_KEY
        sync: false 
      - key: WEB_CONCURRENCY
        value: 2 
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"

# NOTE: need to add background worker for scheduled jobs (ex: CohortSchedulerJob)
